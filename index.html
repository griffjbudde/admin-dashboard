<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>ODIN | Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <h1>Dashboard</h1>
                    <ul class="main-buttons">
                        <h2>Home</h2>
                        <h2>Profile</h2>
                        <h2>Messages</h2>
                        <h2>History</h2>
                        <h2>Tasks</h2>
                        <h2>Communities</h2>
                    </ul>
                    <ul class="support-buttons">
                        <h2>Settings</h2>
                        <h2>Support</h2>
                        <h2>Privacy</h2>
                    </ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img src="./images/magnify.svg" id="icon">
                <input type="text">
            </div>    
            <div class="user-info">
                <img src="./images/bell-ring-outline.svg" id="icon">
                <img src="./images/account.svg" id="icon">
                <h2 class="user">Morgan Oakley</h2>
            </div>
            <div class="greeting">
                <img src="./images/account.svg" id="pfp">
                <p>Hi there,</p>
                <h2>Morgan Oakley (@morgan)</h2>
            </div>
            <div class="header-buttons">
                <div id="button">New</div>
                <div id="button">Upload</div>
                <div id="button">Share</div>
            </div>
        </div>
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
    
</body>
</html>
